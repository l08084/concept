<form
  class="example-form"
  (ngSubmit)="onSubmit(upsertNgForm)"
  [formGroup]="createFormGroup"
  #upsertNgForm="ngForm"
>
  <mat-form-field>
    <mat-label>フォルダ</mat-label>
    <mat-select formControlName="folder">
      <mat-option [value]="folderNone">フォルダなし</mat-option>
      <mat-option *ngFor="let folder of folderList" [value]="folder.id">
        {{ folder.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input
      matInput
      class="title"
      placeholder="タイトル"
      formControlName="title"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="10"
      cdkAutosizeMaxRows="30"
      placeholder="本文"
      formControlName="description"
    ></textarea>
  </mat-form-field>
  <button
    type="submit"
    class="login-button"
    mat-raised-button
    [disabled]="!createFormGroup.valid"
    color="primary"
  >
    <ng-container *ngIf="selectedMemoId; else createLabel">Update</ng-container>
    <ng-template #createLabel>Create</ng-template>
  </button>
</form>
