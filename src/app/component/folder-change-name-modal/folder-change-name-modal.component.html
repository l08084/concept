<div class="modal-wrapper">
  <h1 mat-dialog-title>フォルダの名前を変更</h1>
  <mat-form-field class="folder">
    <input matInput [(ngModel)]="selectedFolder.title" class="title" placeholder="名前" />
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">キャンセル</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="selectedFolder">変更</button>
  </div>
</div>
