<div class="list-wrapper">
  <mat-list role="list">
    <mat-list-item *ngFor="let memo of memos" role="listitem">
      <div class="list-item">
        <div class="title">{{memo.title}}</div>
        <div class="date">{{memo.createdDate.toDate() | date: "yyyy/MM/dd HH:mm"}}</div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
