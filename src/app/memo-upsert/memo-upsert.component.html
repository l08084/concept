<!-- サブサイドメニュー -->
<mat-sidenav-container>
  <!-- サブサイドメニュー（サイドメニュー） -->
  <mat-sidenav mode="side" class="sub-side-menu" opened>
    <!-- メモ一覧 -->
    <app-list [selectedFolderId]='selectedFolderId' [selectedMemoId]='selectedMemoId' [isCreate]='isCreate'></app-list>
  </mat-sidenav>
  <!-- サブサイドメニュー（メインコンテンツ） -->
  <mat-sidenav-content>
    <app-upsert-form [selectedMemoId]='selectedMemoId'></app-upsert-form>
  </mat-sidenav-content>
</mat-sidenav-container>
