<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="numberOfFiles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NumberOfFiles </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfFiles}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="updatedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> updatedDate </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
