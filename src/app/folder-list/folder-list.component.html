<div class="wrapper">
  <div class="header">
    <div class="title">フォルダ</div>
    <a (click)="create()" class="add-link">
      <mat-icon class="icon">create_new_folder</mat-icon>
      <span>新規フォルダ</span>
    </a>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>タイトル</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numberOfFiles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>メモ数</th>
      <td mat-cell *matCellDef="let element">{{ element.numberOfFiles }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>更新日</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedDate }}</td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>more_vert</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
