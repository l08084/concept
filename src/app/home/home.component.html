<!-- ヘッダー -->
<app-header [isHandset$]="isHandset$"></app-header>

<mat-sidenav-container class="container">
  <!-- サイドメニュー -->
  <mat-sidenav [ngClass]="{'hidden': (isHandset$ | async)}" mode="side" class="side-menu" opened>
    <app-main-side-menu></app-main-side-menu>
  </mat-sidenav>
  <!-- メイン コンテンツ -->
  <mat-sidenav-content class="main-contents">
    <!-- サブサイドメニュー -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
